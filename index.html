<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="Description" content="Enter your description here" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Noto+Sans+JP&display=swap" rel="stylesheet">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
	<link rel="stylesheet" href="style.css" />
	<title>Distance Converter</title>
</head>

<body>

	<head class="main">
		<div class="container">
			<div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12 form-tag align-content-center">
				<h3 class="text-center mt-3 pb-2">Distance Converter</h3>
				<p class="text-center error" id="error"></p>
				<div class="row py-3 px-3">
					<div class="col-lg-6 col-12 w-100">
						<div class="info">
							<label for="speed">Convert from</label>
							<select class="w-100 sel mx-auto" id="convertFrom" onchange="getConvertFrom();">
								<!-- Add option here -->
							</select>
						</div>
					</div>
					<div class="col-lg-6 col-12 w-100">
						<div class="info">
							<label for="username">Convert to</label>
							<select required class="w-100 sel mx-auto" id="convertTo" onchange="getConvertTo();">
								<!-- Add option here -->
							</select>
						</div>
					</div>
					<div class="col-lg-6 col-12 w-100">
						<div class="info">
							<label for="value">Value</label>
							<input autocomplete="off" type="number" name="number" id="value" onchange="getInputValue();"
								placeholder="Enter the value" class="w-100">
						</div>
					</div>
					<div class="col-lg-6 col-12 w-100">
						<div class="info">
							<label for="result">Result</label>
							<input readonly type="text" name="number" id="answer" placeholder="Result" class="w-100">
						</div>
					</div>
					<div class="col-lg-3 col-3">
						<button class="btn btn-primary ml-3 my-2" id="convert" type="button">Convert</button>
					</div>
				</div>
			</div>
		</div>
	</head>
	<script src="script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
